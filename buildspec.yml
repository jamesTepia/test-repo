version: 0.2

env:
  variables:    
    GIT_USER: "jamesTepia"
    GIT_REPO: "test-repo"
    LOCAL_DIR: "/wss"
  secrets-manager:
    GIT_TOKEN: "arn:aws:secretsmanager:us-west-1:882607026930:secret:GIT_TOKEN_JAMES-XAWNwm:GIT_TOKEN"

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo "Checking out the code..."
      - git clone https://$GIT_TOKEN@github.com/$GIT_USER/$GIT_REPO.git $LOCAL_DIR

  build:
    commands:
      - echo "Installing Yarn"
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
      - apt-get update
      - apt-get -y install yarn
      - echo "Installing dependencies with Yarn..."
      - cd $LOCAL_DIR
      - yarn install --immutable --immutable-cache --check-cache
      - echo "Generate deployment package"
      - zip -r deploy.zip * -x ./node_modules

artifacts:
  files:
    - deploy.zip
  name: wss-backend
deploy:
  provider: ElasticBeanstalk
  region: us-east-1
  app: james-node-test
  env: James-node-test-env
  zip_file: deploy.zip
  on:
    branch: main