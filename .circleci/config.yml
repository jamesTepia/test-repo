version: 2.1
jobs:
  run:
    docker:
      - image: python:3
    working_directory: ~/james
    steps:
      - checkout
      - run:
          name: Execute main.py
          command: |
            python main.py
  test:
    docker:
      - image: python:3
    working_directory: ~/james
    steps:
      - checkout
      - run:
          name: Execute main.py
          command: |
            python test.py
  build:
    docker: 
      - image: docker:latest
    steps:
      - checkout
      - run:
          name: Build the docker release
          command: |
            docker build -t test .
      - run:
          name: Run the docker image
          command: |
            docker run -t test
  deploy:
    docker: 
      - image: alpine:3.15
    steps:
      - run:
          name: Done
          command: |
            echo "Done Deployment"

workflows:
  test_env:
    jobs:
      - run
      - test:
          requires:
            - run
      - build:
          requires:
            - run
            - test
      - Hold-for-Approval:
          type: approval
          requires:
            - run
            - test
            - build      
      - deploy:
          requires:
            - Hold-for-Approval